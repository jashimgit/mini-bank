<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bank System | JS</title>
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- custom csss -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section id="login-area" class="p-5">
            <h1 class="text-center pb-5">Welcome to Mini Banking System | JS</h1>
            <div class="card" id="login-form-card">
                <h1 class="card-header">Login</h1>
                <div class="card-body">
                    <div class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="login-btn">Login</button>
                </div>
            </div> <!--  //. card #login-form-card -->
        </section> <!-- // #login-area -->

        <!-- Transaction area -->
        <section id="transaction-area" class="pt-4">
            <h1>Transaction Area</h1>
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="deposit-content bg-slateBlue rounded mx-1 p-2">
                        <h5>Deposite</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="widthcontent bg-lightSalmon rounded mx-1 p-2">
                        <h5>Widthdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4  ">
                    <div class="balance-content bg-info rounded mx-1 p-2">
                        <h5>Balance</h5>
                        <h2>$1200</h2>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- js libraries -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <!-- custom js script  -->
    <script src="assets/js/app.js"></script>
</body>

</html>
